<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericicio 2 - CSS Intermediate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5c0dd7a56.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="gridCards">
        <div class="card">
            <div class="cardImage">
                <img src="img/lisa.jpg" alt="fox">
            </div>
            <div class="cardMain">
                <div>
                    <span>Apple Lisa by Apple Computer 1983</span>
                </div>
                <div>
                    <span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></span>
                </div>
            </div>
            <div class="space"></div>
            <div class="cardButtons">
                <div class="price">
                    <span>$999</span>
                    <span>Free shipping</span>
                </div>
                <div class="buttons">
                    <span>Buy now</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
